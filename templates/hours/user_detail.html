{% extends "base.html" %}

{% block toplinks %}
{% for organization in organizations %}
| <a href="{% url 'employee' organization.slug %}"><span class="fa fa-home"></span> {{ organization }}</a>
{% endfor %}
{% endblock %}


{% block content %}
<div class="small-container">
	<h2 class="float-right">{{ object.last_name }}</h2>
	<p class="float-right">{{ object.email }}</p>
	<a class="float-right" href="{% url 'password_change' %}">تغییر گذرواژه</a>

</div>
{% endblock %}
